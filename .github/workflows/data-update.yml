
name: Fast Data Update

on:
  push:
    branches: [ main ]
    paths:
      - 'src/data/**'
      - 'public/yash-profile.*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "data-updates"
  cancel-in-progress: true

jobs:
  quick-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Generate dynamic cache variables
      run: |
        echo "VITE_BUILD_TIME=$(date +%s)" >> $GITHUB_ENV
        echo "VITE_COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        echo "VITE_BUILD_ID=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
        echo "üöÄ Data update detected - Fast deployment initiated"
        
    - name: Install dependencies (cached)
      run: npm ci --prefer-offline --no-audit
      
    - name: Build with aggressive cache busting
      run: |
        echo "Building with cache busting for data changes..."
        npm run build
      env:
        VITE_BUILD_TIME: ${{ env.VITE_BUILD_TIME }}
        VITE_COMMIT_HASH: ${{ env.VITE_COMMIT_HASH }}
        VITE_BUILD_ID: ${{ env.VITE_BUILD_ID }}
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Success notification
      run: |
        echo "‚úÖ Data update deployed successfully!"
        echo "üåê Live URL: ${{ steps.deployment.outputs.page_url }}"
        echo "‚è±Ô∏è Build Time: ${{ env.VITE_BUILD_TIME }}"
        echo "üîó Commit: ${{ env.VITE_COMMIT_HASH }}"
